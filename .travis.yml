language: r
r: bioc-release
sudo: required
dist: bionic
cache: packages
env:
  - LINTR_COMMENT_BOT=false
before_install:
  - sudo apt-get -y install libudunits2-dev
  - sudo apt-get -y install gdal-bin libgdal-dev
r_github_packages:
  - jimhester/lintr
  - leffj/mctoolsr
script:
  - for file in $(find . -type f -name "*.sh"); do shellcheck $file; done;
  - R -f tests/render_rmds.R
